<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link
            rel="stylesheet"
            href="/assets/css/tablet-desktop.css"
            media="screen and (min-width: 768px)"
        />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main>
            <div class="main-container">
                <section class="hero-banner">
                    <img
                        src="/assets/images/illustration-hero.svg"
                        alt="Hero Banner"
                    />
                </section>
                <section class="main-content">
                    <div class="main-content-description">
                        <h1>Order Summary</h1>
                        <p>
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </div>

                    <div class="price">
                        <div class="price-info">
                            <div class="music-icon">
                                <img
                                    src="/assets/images/icon-music.svg"
                                    alt="Music Icon"
                                />
                            </div>
                            <div class="price-text">
                                <p class="price-text-plan">Annual Plan</p>
                                <p class="price-text-value">$59.99/year</p>
                            </div>
                        </div>

                        <div class="price-link"><a href="#">Change</a></div>
                    </div>
                    <div class="links">
                        <button class="main-btn">Proceed to Payment</button>
                        <a class="cancel-link" href="#">Cancel Order</a>
                    </div>
                </section>
            </div>
        </main>

        <footer class="attribution">
            <div class="footer-container">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by<a href="#"> Collado Juan</a>.
            </div>
        </footer>
    </body>
</html>
